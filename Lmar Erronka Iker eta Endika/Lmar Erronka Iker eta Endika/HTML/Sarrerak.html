	<script>
function calcularTotal() {
    let cantidad = parseInt(document.getElementById("cantidad").value);
    let precioBase = 10;
    let total = cantidad * precioBase;

    // Extra por visita guiada
    if (document.getElementById("visitaGuiada").checked) {
        total += cantidad * 5;
    }

    // Códigos de descuento válidos
    const codigos = {
        "MUSEO10": 10,   // 10% descuento
        "CULTURA20": 20  // 20%
    };

    let codigoIngresado = document.getElementById("descuento").value.toUpperCase();

    if (codigos[codigoIngresado]) {
        let descuento = codigos[codigoIngresado];
        total = total - (total * (descuento / 100));
    }

    document.getElementById("total").innerText = "Total: " + total.toFixed(2) + "€";
}

</script>
